name: Root pipeline

on:
  push:
    branches:
      - dev
      - uat
      - prod
      - main
    tags:
      - "*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ENV_NAME: ${{ github.ref_name }}
  CLOUD_ACTION: "gcp"
  CLOUD_NAME: "google-cloud-platform"

jobs:
  plan:
    name: Plan infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check GCP infrastructure
        run: |
          echo "Planning infrastructure for ${{ env.CLOUD_NAME }} in environment ${{ env.ENV_NAME }}"

      - name: Plan GCP infrastructure
        uses: ./.github/actions/gcp/build.yml
        with:
          CLOUD: "${{ env.CLOUD_NAME }}"
          ENV: "${{ env.ENV_NAME }}"
